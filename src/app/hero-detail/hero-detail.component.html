<div *ngIf='hero'>
  <button (click)="goBack()">go back</button>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <img src="{{hero.avatarUrl}}"/>
    </div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <div>
        <label>type:
          <input [(ngModel)]="hero.type" placeholder="type"/>
        </label>
      </div>
      <div>
        <label>speciality:
          <input [(ngModel)]="hero.speciality" placeholder="speciality"/>
        </label>
      </div>
      <div>
        <label>spell:
          <input [(ngModel)]="hero.spell" placeholder="spell"/>
        </label>
      </div>
      <button (click)="save()">save</button>
</div>
