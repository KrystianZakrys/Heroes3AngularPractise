<div id="search-component">
    <h4><label for="search-box">Hero Search by name</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    
    <!-- <h4><label for="search-box">Hero Search by class</label></h4>
  
    <input #searchBoxType id="search-box-type" (input)="searchByType(searchBox.value)" /> -->

    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
